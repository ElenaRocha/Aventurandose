<div class="container">
  <form novalidate [formGroup]="form" (ngSubmit)="recogerDatos()">
    <div class="form-group">
      <label>Nombre</label>
      <input
        type="text"
        name="name"
        class="form-control"
        placeholder="Introduce tu nombre"
        formControlName="name"
      />
      <p
        class="error"
        *ngIf="
          formulario.controls.nombre.errors?.required &&
          formulario.controls.nombre.touched
        "
      >
        El campo no puede estar vacio
      </p>
    </div>
    <div class="form-group">
      <label>Apellidos</label>
      <input
        type="text"
        name="surname"
        class="form-control"
        placeholder="Introduce tus apellidos"
        formControlName="surname"
      />
      <p
        class="error"
        *ngIf="
          formulario.controls.direccion.errors?.required &&
          formulario.controls.direccion.touched
        "
      >
        El campo no puede estar vacío
      </p>
    </div>
    <div class="form-group">
      <label>Alias</label>
      <input
        type="text"
        name="alias"
        class="form-control"
        placeholder="Elije un alias"
        formControlName="alias"
      />
      <p
        class="error"
        *ngIf="
          formulario.controls.direccion.errors?.required &&
          formulario.controls.direccion.touched
        "
      >
        El campo no puede estar vacío
      </p>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        name="email"
        class="form-control"
        placeholder="Introduce tu email"
        formControlName="email"
      />
      <p
        class="error"
        *ngIf="
          formulario.controls.email.errors?.required &&
          formulario.controls.email.touched
        "
      >
        El campo no puede estar vacío
      </p>
      <p
        class="error"
        *ngIf="
          formulario.controls.email.errors?.pattern &&
          formulario.controls.email.touched
        "
      >
        Tienes que ser un email valido
      </p>
    </div>
    <div class="form-group">
      <label>Contraseña</label>
      <input
        type="password"
        name="password"
        class="form-control"
        placeholder="Introduce una contraseña"
        formControlName="password"
      />
      <p
        class="error"
        *ngIf="
          formulario.controls.email.errors?.required &&
          formulario.controls.email.touched
        "
      >
        El campo no puede estar vacío
      </p>
    </div>
    <input
      [disabled]="!formulario.valid"
      type="submit"
      class="btn btn-info"
      value="Enviar"
    />
  </form>
</div>
