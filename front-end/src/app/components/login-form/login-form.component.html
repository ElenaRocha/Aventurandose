<app-header></app-header>
<div class="container margin-top70 margin-bottom60">
  <form novalidate [formGroup]="formulario" (ngSubmit)="getData()">
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        name="email"
        class="form-control"
        placeholder="Introduzca su email"
        formControlName="email"
      />
      <p
        class="error"
        *ngIf="
          formulario.controls.email.errors?.required &&
          formulario.controls.email.touched
        "
      >
        El campo es obligatorio
      </p>
    </div>
    <div class="form-group">
      <label>Contraseña</label>
      <input
        type="password"
        name="password"
        class="form-control"
        placeholder="Introduzca su contraseña"
        formControlName="password"
      />
      <p
        class="error"
        *ngIf="
          formulario.controls.password.errors?.required &&
          formulario.controls.password.touched
        "
      >
        El campo es obligatorio
      </p>
    </div>
    <div class="alert alert-warning" style="display: none" role="alert">
      Usuario o contraseña incorrectos
    </div>
    <input
      [disabled]="!formulario.valid"
      type="submit"
      class="btn btn-warning m-4"
      value="Enviar"
    />
  </form>
</div>
