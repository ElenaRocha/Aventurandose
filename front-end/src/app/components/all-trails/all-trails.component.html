<div
  class="container margin-bottom60"
  *ngFor="let cathegory of arrCathegories | keyvalue"
>
  <h3>{{ cathegory.value.name }}</h3>
  <div class="row">
    <section
      class="my-3 col-12 col-md-4 col-lg-3"
      *ngFor="let trail of cathegory.value.trails"
    >
      <div class="card">
        <img
          class="card-img-top"
          src="../../../assets/img/generic-trail.jpg"
          alt="Card image cap"
        />
        <div class="card-body">
          <a [routerLink]="['/rutas/ruta/', trail._id]"
            ><h5 class="card-title">{{ trail.name }}</h5></a
          >
        </div>
      </div>
    </section>
  </div>
</div>
