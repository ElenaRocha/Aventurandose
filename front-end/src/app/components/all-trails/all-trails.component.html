<div class="container">
  <section *ngFor="let cathegory of arrCathegories | keyvalue">
    <h3>{{ cathegory.value.name }}</h3>
    <div
      class="card"
      style="width: 18rem"
      *ngFor="let trail of cathegory.value.trails"
    >
      <img
        class="card-img-top"
        src="../../../assets/img/generic-trail.jpg"
        alt="Card image cap"
      />
      <div class="card-body">
        <a [routerLink]="['/rutas/ruta/', trail._id]"
          ><h5 class="card-title">{{ trail.name }}</h5></a
        >
      </div>
    </div>
  </section>
</div>
